# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Commented out to prevent automatic runs on pushes to the default branch
  # push:
  #   branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build:website
        
      - name: Move assets to root
        run: |
          mkdir -p wasm-wp
          mv dist/packages/playground/wasm-wordpress-net/* ./wasm-wp
          
      - name: Create archive
        run: |
          zip -r wasm-wp.zip ./wasm-wp
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: './wasm-wp.zip'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: ./
      
      - name: Extract archive
        run: |
          unzip wasm-wp.zip -d ./wasm-wp
          
      - name: Create temporary directory
        run: |
          mkdir -p temp-root
          
      - name: Move files to temporary directory
        run: |
          mv wasm-wp/* temp-root/
          
      - name: Move files to root
        run: |
          mv temp-root/* ./
          
      - name: Cleanup temporary directory
        run: |
          rm -rf temp-root
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
